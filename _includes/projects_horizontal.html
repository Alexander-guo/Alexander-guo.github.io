<div class="card-item col">
  {%- if project.redirect -%}
  <a href="{{ project.redirect }}">
  {%- else -%}
  <a href="{{ project.url | relative_url }}">
  {%- endif -%}
    <div class="card hoverable">
      <div class="row mx-auto" style="display: flex; align-items: center; justify-content: center;">
        {%- if project.img -%}
        <div class="card-img col-md-3 pt-3" style="background-color: var(--global-card-img-frame-color)">
          {% include figure.html path=project.img alt="project thumbnail" %}
        </div>
        <div class="col-md-9">
        {%- else -%}
        <div class="col-md-12">
        {%- endif -%}
          <div class="card-body">
            <!-- <h3 class="card-title text-lowercase">{{ project.title }}</h3> -->
            <h4 class="card-title">{{ project.title }}</h4>
            <p class="card-text" style="font-size: 1em">{{ project.description }}</p>
            <!-- <div class="row ml-1 mr-1 p-0">
              {%- if project.github -%}
              <div class="github-icon">
                <div class="icon" data-toggle="tooltip" title="code repository">
                  <a href="{{ project.github }}"><i class="fab fa-github gh-icon"></i></a>
                </div>
                {%- if project.github_stars -%}
                <span class="stars" data-toggle="tooltip" title="github stars">
                  <i class="fas fa-star"></i>
                  <span id="{{ project.github_stars }}-stars"></span>
                </span>
                {%- endif -%}
              </div>
              {%- endif -%}
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </a>
</div>
